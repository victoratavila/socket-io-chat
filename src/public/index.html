<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat ao vivo ğŸ’»</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
</head>
<body>
    <form id="chat">
        <input type="text" required id="username" placeholder="Digite seu usuÃ¡rio">
        <div class="messages">

        </div>
        <input type="text" required id="message" placeholder="Digite sua mensagem">
        <button type="submit"> Enviar </button>
    </form>
</body>

<script>
    const socket = io('http://localhost:3000');

    function renderMessage(message) {
        $('.messages').append(`<div class = "message"> <strong> ${message.author} </strong>: ${message.message} <i id = "messageTime"> ${message.time}  </i> </div>`);
    }

    $('#message').keypress(() => {
        socket.emit('userIsTyping');
    })

    socket.on('previousMessages', function(messages){
        for(message of messages){
            renderMessage(message);
        }
    });

    socket.on('receivedMessage', (message) => {
        renderMessage(message);
    })

    $('#chat').submit((event) => {
        event.preventDefault();

        const currentTime = moment().format("HH:mm");

        let author = $('#username').val();
        let message = $('#message').val();
        let time = currentTime;

        if(author.length > 0 && message.length > 0){

            let messageObject = {
                author: author,
                message: message,
                time: time
            }

            socket.emit('sendMessage', messageObject);
            renderMessage(messageObject);

            $('#message').val('');
           
        }
    })
</script>

</html>
